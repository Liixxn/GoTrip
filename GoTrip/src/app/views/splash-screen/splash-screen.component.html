<div
  class="app-splash-screen"
  [ngStyle]="{ left: windowWidth }"
  *ngIf="showSplash">
  
  <div class="app-splash-inner">
    <div class="app-logo">
      <span><img src="assets/GoTrip-logo.png" width="100%" height="100%"></span>
    </div>
    <div class="app-loader">
      <span><img src="assets/tail-spin.svg" width="100%" height="100%"></span>
    </div>
  </div>
</div>
