<section class="seccion-buscador">
  <div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="form">
          <i class="fa-solid fa-search"></i>
          <input type="text" class="form-control form-input" placeholder="Busca tu lugar..." style="color: white;">
          <span class="span-eliminar"><i class="fa fa-x"></i></span>
        </div>
      </div>
    </div>
  </div>


  <div class="contenedor-buscados">
    <div class="container">
      <!--<i class="fa-solid fa-search" style="color:black;"></i>-->
      <div class="row">
        <div class="col-md-4">
          <div class="lugarBuscado" *ngFor="let ciudad of ciudades">

            <button class="btn-busqueda" role="button">{{ ciudad }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
